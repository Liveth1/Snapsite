<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Home | Snapsite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="main">
      <header class="snapsite-header">
        <div class="logo">
          <img src="./images/logo.svg" alt="Snapsite logo">
        </div>
        <nav class="snapsite__web-nav">
          <ul type="none">
            <li><a
                href><span>Features</span><img
                  src="./images/icon-arrow-down.svg" alt></a></li>
            <li><a href><span>Company</span><img
                  src="./images/icon-arrow-down.svg"
                  alt="snapsite svg"></a></li>
            <li> <a href>Careers</a></li>
            <li> <a href>About</a></li>
          </ul>
          <ul type="none">
            <li><a href>Login</a></li>
            <li><a href>Register</a></li>
          </ul>
        </nav>
        <nav class="snapsite__mobile-nav">
          <ul type="none">
            <li><a
                href><span>Features</span><img
                  src="./images/icon-arrow-down.svg" alt></a></li>
            <li><a href><span>Company</span><img
                  src="./images/icon-arrow-down.svg"
                  alt="snapsite svg"></a></li>
            <li> <a href>Careers</a></li>
            <li> <a href>About</a></li>
          </ul>
          <ul type="none">
            <li><a href>Login</a></li>
            <li><a href>Register</a></li>
          </ul>
        </nav>
        <div hidden class="snapsite-hamburger">
          <img class="open-menu" src="./images/icon-menu.svg" alt>
          <!-- <img class="close-menu" src="./images/icon-close-menu.svg" alt> -->
        </div>
      </header>
      <main class="snapsite__main">
        <div class="snapsite__hero-content">
          <div class="snapsite__hero-title"><h1>Make remote work</h1></div>
          <div class="snapsite__hero-text"><p>Get your team in sync, no matter
              your location. Streamline processes,
              create team rituals, and watch productivity soar.</p></div>
          <div class="snapsite__hero-btn">
            <button>Learn More</button>
          </div>
          <div class="snapsite__brands">
            <img src=".//images/client-databiz.svg"
              alt="client-databiz">
            <img src="./images/client-audiophile.svg"
              alt="client-audiophile">
            <img src="./images/client-meet.svg" alt="client-meet">
            <img src="./images/client-maker.svg"
              alt="client-maker">
          </div>
        </div>
        <div class="snapsite__media"><img class="snapsite__media-web"
            src="./images/image-hero-desktop.png" alt></div>
        <img class="snapsite__media-mobile" hidden
          src="./images/image-hero-mobile.png"
          alt>
      </main>
    </div>

    <!--
  

  Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.

  Learn more
  -->

  </body>
</html>
